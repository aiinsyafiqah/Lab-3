<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      background-color:#f3B6AD;
      color: rgb(255, 255, 255);
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .center-box{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      position:absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
      gap: 20px;
    }


    #helloText {
      font-size: 3em;
      height: 1.2em;
      animation: fade 2.5s ease-in-out;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    #introText {
      font-size: 1em;
      margin-top: 20px;
    }    

    .top-bar {
      background-color: #e18585;
      display: flex;
      flex-direction:row;
      gap: 25px;
      justify-content: space-between;
      /* align-items: center; */
      padding: 12px 30px;
      color: white;
      text-decoration: none;
    }


  </style>

  <script>
    const greetings = ["Hello !", "Hola !", "안녕하세요!", "مرحباً", "Hallo!","你好"];
    const helloText = document.getElementById("helloText");
    let index = 0;

    setInterval(() => {
      helloText.style.animation = 'none';
      void helloText.offsetWidth; // Trigger reflow
      helloText.style.animation = null;

      index = (index + 1) % greetings.length;
      helloText.textContent = greetings[index];
    }, 3000);//this is the hello pace
  </script>
