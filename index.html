<!DOCTYPE html>
<html>
    <head>
        <title>My Personal Website</title>

        <!--CSS inline-->
        <style>
            .hello{
                display:flex;
                justify-content:center;
                align-items: center;
                height: 100vh;
                color:antiquewhite;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                overflow:hidden ;
            }

            #helloText {
      font-size: 3em;
      animation: fade 1s ease-in-out;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
        </style>
    </head>

    <body>
        <div id="helloText">Hello</div>

  <script>
    const greetings = ["Hello", "Hola", "안녕하세요", "مرحباً", "Hallo"];
    const helloText = document.getElementById("helloText");

    let index = 0;

    setInterval(() => {
      helloText.style.animation = 'none'; // Reset animation
      void helloText.offsetWidth; // Trigger reflow
      helloText.style.animation = null;

      index = (index + 1) % greetings.length;
      helloText.textContent = greetings[index];
    }, 2000); // Change every 2 seconds
  </script>

    </body>
</html>
