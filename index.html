<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color:#f3B6AD;
      color: rgb(255, 255, 255);
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: left;
      align-items: center;
    }

    .container {
      text-align: left;
    }

    #helloText {
      font-size: 3em;
      height: 1.2em;
      animation: fade 2.5s ease-in-out;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    #introText {
      font-size: 1em;
      margin-top: 20px;
    }

    
  </style>
</head>
<body>

  <div class="container">
    <div id="helloText">Hello</div>
    <div id="introText"><h5>My name is Nur Ain Syafiqah Binti Nor Azlan<br>
      I'm currently in my 3rd year Bachelor's Degree in Information Technology</h5>
    </div>
  </div>

  <script>
    const greetings = ["Hello !", "Hola !", "안녕하세요!", "مرحباً", "Hallo!","你好"];
    const helloText = document.getElementById("helloText");
    let index = 0;

    setInterval(() => {
      helloText.style.animation = 'none';
      void helloText.offsetWidth; // Trigger reflow
      helloText.style.animation = null;

      index = (index + 1) % greetings.length;
      helloText.textContent = greetings[index];
    }, 3000);//this is the hello pace
  </script>

</body>
</html>
